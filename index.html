<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
    <div class="title">
        <h1>Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Valor da Conta</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
            </p>
            <label for="serviceQual">
                <p>Como foi o seu atendimento?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disable selected>-- Escolha uma Opcao --</option>
                    <option value="0.2">20% - Incrivel</option>
                    <option value="0.15">15% - Muito bom</option>
                    <option value="0.1">10% - Bom</option>
                    <option value="0.05">5% - Aceitavel</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas ir√£o rachar a conta?
                </p>
            </label>
            <p>
              <input type="number" placeholder="5" name="people" id="people" class="formInput"> pessoa (s)
            </p>
              <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
    <div id="totalTips">
        Gorjeta total: 
        R$<span id="tip">0.00</span>
        <span id="each">cada</span>
    </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
